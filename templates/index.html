<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<div class='container'>
  <h1> Golden Rags </h1>
  <p> Enter item values below </p>

  <form form method='POST'>
    
    <div class='row m-1'>
      <div class='col-md-2'>
        <label>Product url: </label>
      </div>
      <div class='col-md-2'>
         <input value='{{Url}}' name='url' ></input>
      </div>
    </div>
  
    <div class='row m-1'>
      <div class='col-md-2'>
        <label>Item size: </label>
      </div>          
      <div class='col-md-2'>
        <input value='{{ItemSize}}' name='itemSize'></input>
      </div>
    </div>

    <div class='row m-1'>
      <div class='col-md-2'>
        <label>Item color: </label>
      </div>
      <div class='col-md-2'>
        <input value='{{ItemColor}}' name='itemColor' ></input>
      </div>
    </div>
  
     <div class='row m-1'>
       <div class='col-md-2'>
        <label>Send sms: </label>
       </div>

       <div class='col-md-2'>
        <input value='{{Sms}}' name='sms' ></input>
       </div>
      </div>
    
    <p> </p>

    <div class="alert alert-info">
       {{output}}
    </div>
    <button class='btn btn-primary'>Start</button>

    
    
  </form>
    <p>If the Blue bar above says that user was notified, go to link below, Stop         and Run replit and refresh this page</p>
    <a href='https://replit.com/@aljanjic/GoldenRagsFlask#main.py'> Replit link</a>
    </div>
